<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Калькулятор стоимости аренды ковров | МИРУМ</title>
    <!-- Метатеги подключаются через header.js -->
</head>
<body>
    <!-- Хедер подключается через JS -->
    <script src="/includes/header.js"></script>

    <!-- Основной контент калькулятора -->
    <section class="calculator-section">
        <div class="container">
            <h1 style="text-align: center; margin-bottom: 30px;">Калькулятор аренды ковров</h1>
            
            <div class="calculator-container">
                <!-- Форма калькулятора -->
                <div class="calculator-form">
                    <div class="form-group">
                        <label for="region">Регион</label>
                        <select id="region">
                            <option value="">Выберите регион</option>
                            <!-- Регионы загружаются через JS -->
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="size">Размер ковра</label>
                        <select id="size" disabled>
                            <option value="">Сначала выберите регион</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="frequency">Периодичность замены</label>
                        <select id="frequency" disabled>
                            <option value="">Сначала выберите размер</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="quantity">Количество ковров</label>
                        <input type="number" id="quantity" value="1" min="1">
                    </div>
                    
                    <button class="btn btn-primary" id="calculateBtn">Рассчитать стоимость</button>
                </div>
                
                <!-- Результаты -->
                <div class="calculator-results" id="results" style="display: none;">
                    <h3>Результаты расчета</h3>
                    <div id="resultDetails"></div>
                    
                    <div class="results-actions">
                        <button class="btn btn-telegram" id="sendToTelegram">
                            <i class="fab fa-telegram"></i> Отправить в Telegram
                        </button>
                        <button class="btn btn-primary" id="sendToEmail">
                            <i class="fas fa-envelope"></i> Отправить на Email
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Информация о доставке и обслуживании -->
            <div class="calculator-info">
                <h3>Что включено в стоимость:</h3>
                <ul>
                    <li>✅ Бесплатная доставка и установка</li>
                    <li>✅ Регулярная замена по графику</li>
                    <li>✅ Чистка и дезинфекция ковров</li>
                    <li>✅ Замена изношенных ковров</li>
                    <li>✅ Все документы для бухгалтерии</li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Футер подключается через JS -->
    <script src="/includes/footer.js"></script>
    
    <!-- Скрипты калькулятора -->
    <script src="/js/calculator.js"></script>
    <script src="/js/prices.js"></script>
</body>
</html>
